name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required permissions for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time to the Pages environment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build       # produces ./dist by default

      # Prepare Pages deployment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Package ./dist for Pages and upload as the artifact "github-pages"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4